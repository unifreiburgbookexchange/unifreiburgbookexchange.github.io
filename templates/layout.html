<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- The HTML5 specification encourages web developers to use the UTF-8 character set. -->
        <meta charset="UTF-8">
        <!-- Make the website viewable on a mobile device-->
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- apply bootstrap items from http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <!-- reference the css sheet from static -->
        <link href="/static/styles.css" rel="stylesheet">
        <!-- Change the titel according to the subpage you are on-->
        <title>Uni Freiburg Bookexchange: {% block title %}{% endblock %}</title>
    </head>
    <body id="body">
        <nav id="mynavbar" class="border navbar navbar-expand-md">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><img src="/static/Logo_madewith_wix.com.png"/></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon">-</span>
                </button>
                <!-- Navbar from bootstrap with all the links I need-->
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav ms-auto container-fluid">
                            <li class="nav-item"><a class="nav-link" href="/browse">Browse</a></li>
                            <li class="nav-item"><a class="nav-link" href="/sell">Upload</a></li>
                            <li class="nav-item"><a class="nav-link" href="/exchange">Buy/Exchange</a></li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Chat</a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="/requests">Chat with buyers</a></li>
                                    <li><a class="dropdown-item" href="/chat">Chat with owners</a></li>
                                </ul>
                            </li>
                            <li class="nav-item"><a class="nav-link" href="/myprofile">MyProfile</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link" href="/logout">LogOut</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">LogIn</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        <main class="container-fluid py-5 text-center">
            <!-- Here is where the other templates will mainly differ from each other -->
            {% block main %}{% endblock %}
        </main>

    </body>
</html>
